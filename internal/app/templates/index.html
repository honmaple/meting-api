<!doctype html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <title>Meting-API</title>
  </head>

  <body>
    <h2>参数说明</h2>
    <dl>
      <dt>server: 数据源</dt>
      <dd>网易云音乐(默认)</dd>
      <dd>QQ音乐</dd>

      <dt style="margin-top: 1rem;">type: 类型</dt>
      <dd>name: 歌曲名</dd>
      <dd>artist: 歌手</dd>
      <dd>url: 链接</dd>
      <dd>pic: 封面</dd>
      <dd>lrc: 歌词</dd>

      <dt style="margin-top: 1rem;">id: 详情</dt>
      <dd>歌单id</dd>
      <dd>歌曲id</dd>
      <dd>歌手id</dd>
    </dl>
    <dl>
      <dt>示例：</dt>
      <dd><a href="{{ .host }}?type=url&id=416892104" target="_blank">{{ .host }}?type=url&id=416892104</a></dd>
      <dd><a href="{{ .host }}?type=song&id=591321" target="_blank">{{ .host }}?type=song&id=591321</a></dd>
      <dd><a href="{{ .host }}?type=playlist&id=2619366284" target="_blank">{{ .host }}?type=playlist&id=2619366284</a></dd>
    </dl>
    {{if .msg}}提示：{{ .msg }}{{end}}
  </body>
</html>
